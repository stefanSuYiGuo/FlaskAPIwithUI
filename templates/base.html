{% extends "bootstrap/base.html" %}
{% block title %}
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Flask Default Title</title>
    {% endif %}
{% endblock %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    <div class="container">
        {% block app_content %}
        {% endblock %}
    </div>
{% endblock %}
